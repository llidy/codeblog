<!DOCTYPE html>

<html xmlns:th="hp://thimeleaf.org">
<head>

	<title>MyCodeBlog</title>
	<!-- Bootstrap CSS-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" 
	rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
	
	<!-- 	Import Google Icon Font -->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

<body>

<header>
	<nav class="navbar navbar-light bg-light">
	  <div class="container-fluid">
	    <a class="navbar-brand" href="#">MyCodeBlog</a>
	    <a href="/newpost" class="btn btn-primary" role="button">Novo Post</a>
	  </div>
	</nav>
</header>

<main>
	<div class="container" style="width: 60%; padding-bottom: 30px;"> 
	
		<nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
		  <ol class="breadcrumb">
		    <li class="breadcrumb-item"><a href="/posts">Posts</a></li>
		    <li class="breadcrumb-item active"><a href="#">Post</a></li>
		  </ol>
		</nav>
	
	
	<article>
		<h2 class="card-title" style="font-weight: bold; color: blue; size: 10px; margin-bottom: 10px;"><span th:text="${post.titulo}"></span></h2>
		
		<p class="card-subtitle mb-2 text-muted">
			<i class="material-icons">person_outline</i>
			<span th:text="${post.autor}"></span>
			<br>
			<i class="material-icons">date_range</i>
			<span th:text="${post.data}"></span>
		</p>
		
		<section>
			<p class="card-text" style="margin-top: 40px;"> <span th:utext="${post.texto}"></span></p>
		</section>
		
	</article>
		
			
		 
		 
	
	
	</div>
</main>

</body>


</html>
