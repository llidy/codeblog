<!DOCTYPE html>

<html 
		xmlns:th="hp://thimeleaf.org">
<head>

	<title>MyCodeBlog</title>
	<!-- Bootstrap CSS-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" 
	rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
	<!-- 	Import Google Icon Font -->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js"></script>
</head>

<body>

<header>
	<nav class="navbar navbar-light bg-light">
	  <div class="container-fluid">
	    <a class="navbar-brand" href="#">MyCodeBlog</a>
	  </div>
	</nav>
</header>

<section>
	<div class="container" style="width: 60%; padding-bottom: 30px;"> 
	
		<nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
		  <ol class="breadcrumb">
		    <li class="breadcrumb-item"><a href="/posts">Posts</a></li>
		    <li class="breadcrumb-item active"><a href="#">Novo Post</a></li>
		  </ol>
		</nav>
	
	<div>
		<th:block th:include="mensagemValidacao"></th:block>
		<form method="post">
			<div class="form-group">
				<input type="text" class="form-control" name="titulo" placeholder="titulo *">
			</div>
			<div class="form-group" style="margin-top: 10px; margin-bottom: 10px;">
				<input type="text" class="form-control" name="autor"placeholder="autor *">
			</div>
			
			<textarea id="summernote" class="form-control" name="texto" placeholder="Texto *"></textarea>
			
			<small class="form-text texte-muted">(*) Campos obrigat√≥rios</small>
			<br>
			<button type="submit" class="btn btn-primary" style="margin-top: 10px;">Publicar</button>
			<a href="/posts" class="btn btn-light" role="button" style="margin-top: 10px;">Cancelar</a>
			<!--<button type="submit" class="btn" style="margin-top: 10px;">Cancelar</button> -->
		</form>
	
	
	</div>
	
	</div>
</section>

<script>
$('#summernote').summernote({
    placeholder: 'Texto *',
    tabsize: 2,
    height: 120,
    toolbar: [
      ['style', ['style']],
      ['font', ['bold', 'underline', 'clear']],
      ['color', ['color']],
      ['para', ['ul', 'ol', 'paragraph']],
      ['table', ['table']],
      ['insert', ['link', 'picture', 'video']],
      ['view', ['fullscreen', 'codeview', 'help']]
    ]
  });
</script>

</body>


</html>
